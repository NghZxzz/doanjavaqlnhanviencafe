<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="/assets/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/vendors/themify-icons/css/themify-icons.css" rel="stylesheet" />
    <!-- THEME STYLES-->
    <link href="assets/css/main.css" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
    <link href="/assets/css/pages/auth-light.css" rel="stylesheet" />
</head>

<body class="bg-silver-300">
<div class="content">
    <div class="brand">
        <a class="link" href="index.html">COFFEE MAX</a>
    </div>
    <form th:action="@{/login}" method="post">
        <legend>Please login</legend>
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" required class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" required class="form-control" id="password" name="password">
        </div>
        <div class="form-group d-flex justify-content-between">
            <label class="ui-checkbox ui-checkbox-info">
                <input type="checkbox">
                <span class="input-span"></span>Remember me</label>
            <a href="#">Forgot password?</a>
        </div>
        <div class="form-group">
            <button class="btn btn-info btn-block" type="submit">Login</button>
        </div>
    </form>
</div>
<!-- END PAGA BACKDROPS-->
<!-- CORE PLUGINS -->
<script th:src="@{/assets/vendors/jquery/dist/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/vendors/popper.js/dist/umd/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/vendors/bootstrap/dist/js/bootstrap.min.js}" type="text/javascript"></script>
<!-- PAGE LEVEL PLUGINS -->
<script th:src="@{/assets/vendors/jquery-validation/dist/jquery.validate.min.js}" type="text/javascript"></script>
<!-- CORE SCRIPTS-->
<script th:src="@{/assets/js/app.js}" type="text/javascript"></script>
<!-- PAGE LEVEL SCRIPTS-->

</body>

</html>
