<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Admincast bootstrap 4 &amp; angular 5 admin template, Шаблон админки | Register</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="/assets/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/vendors/themify-icons/css/themify-icons.css" rel="stylesheet" />
    <link href="/assets/vendors/jvectormap/jquery-jvectormap-2.0.3.css" rel="stylesheet" />
    <!-- THEME STYLES-->
    <link href="assets/css/main.css" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
    <link href="/assets/css/pages/auth-light.css" rel="stylesheet" />
</head>
<body class="bg-silver-300">
<th:block th:replace="layoutadmin :: header"></th:block>
<th:block th:replace="layoutadmin :: sidebar"></th:block>
<div class="content">
    <div class="brand">
        <a class="link" href="index.html">From đăng ký</a>
    </div>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <h2 class="login-title">Đăng Ký</h2>
        <div class="form-group">
            <label for="name" class="form-label">Họ tên nhân viên:</label>
            <input  type="text" class="form-control" th:field="*{name}" id="name" placeholder="Họ Tên">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Email" autocomplete="off" >
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Username">
            <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password">
            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div class="form-group">
            <button class="btn btn-info btn-block" type="submit">Đăng ký</button>
        </div>
    </form>
</div>
<!-- BEGIN PAGA BACKDROPS-->

<!-- END PAGA BACKDROPS-->

<script src="/assets/vendors/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

<!-- PAGE LEVEL PLUGINS-->
<script src="/assets/vendors/chart.js/dist/Chart.min.js" type="text/javascript"></script>

<script src="/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>

<script src="/assets/js/app.min.js" type="text/javascript"></script>

</body>

</html>
