<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit nhân viên</title>
  <!-- GLOBAL MAINLY STYLES-->
  <link href="/assets/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <link href="/assets/vendors/themify-icons/css/themify-icons.css" rel="stylesheet" />
  <!-- PLUGINS STYLES-->
  <link href="/assets/vendors/jvectormap/jquery-jvectormap-2.0.3.css" rel="stylesheet" />
  <!-- THEME STYLES-->
  <link href="/assets/css/main.min.css" rel="stylesheet" />
  <!-- PAGE LEVEL STYLES-->
</head>
<body>
<th:block th:replace="layoutadmin :: header"></th:block>
<th:block th:replace="layoutadmin :: sidebar"></th:block>
<div class="container">
  <h2>Sửa nhân viên</h2>
  <form th:action="@{/employees/edit}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="col-6 mb-3">
      <label class="form-label" for="firstName">Tên:</label>
      <input class="form-control" type="text" id="firstName" th:field="*{firstName}">
      <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Tên lỗi</div>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="lastName">Họ:</label>
      <input class="form-control" type="text" id="lastName" th:field="*{lastName}">
      <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Tên lỗi</div>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="sex">Giới tính:</label>
      <input class="form-control" type="text" id="sex" th:field="*{sex}">
      <div class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Tên lỗi</div>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="email">Email:</label>
      <input class="form-control" type="email" id="email" th:field="*{email}">
      <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Tên lỗi</div>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="phoneNumber">Số điện thoại:</label>
      <input class="form-control" type="text" id="phoneNumber" th:field="*{phoneNumber}">
      <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Tên lỗi</div>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="position">Chức vụ:</label>
      <select id="position" th:field="*{position.id}">
        <option th:each="position : ${positions}" th:value="${position.id}" th:text="${position.title}"></option>
      </select>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="salary">Lương:</label>
      <input class="form-control" type="number" id="salary" th:field="*{salary}">
      <div class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Tên lỗi</div>
    </div>
    <div>
      <button class="btn btn-info" type="submit">Lưu thông tin</button>
    </div>
  </form>
  <a href="/employees">Quay lại danh sách nhân viên</a>
</div>
<th:block th:replace="layoutadmin :: footer"></th:block>

<script src="/assets/vendors/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="/assets/vendors/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
<script src="/assets/vendors/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/vendors/metisMenu/dist/metisMenu.min.js" type="text/javascript"></script>
<script src="/assets/vendors/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<!-- PAGE LEVEL PLUGINS-->
<script src="/assets/vendors/chart.js/dist/Chart.min.js" type="text/javascript"></script>
<script src="/assets/vendors/jvectormap/jquery-jvectormap-2.0.3.min.js" type="text/javascript"></script>
<script src="/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>
<script src="/assets/vendors/jvectormap/jquery-jvectormap-us-aea-en.js" type="text/javascript"></script>
<!-- CORE SCRIPTS-->
<script src="/assets/js/app.min.js" type="text/javascript"></script>
<!-- PAGE LEVEL SCRIPTS-->
<script src="/assets/js/scripts/dashboard_1_demo.js" type="text/javascript"></script>
</body>
</html>
