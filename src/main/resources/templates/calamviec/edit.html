<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Kỷ Luật</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="/assets/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/vendors/themify-icons/css/themify-icons.css" rel="stylesheet" />
    <!-- PLUGINS STYLES-->
    <link href="/assets/vendors/jvectormap/jquery-jvectormap-2.0.3.css" rel="stylesheet" />
    <!-- THEME STYLES-->
    <link href="/assets/css/main.min.css" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
</head>
<body>
<th:block th:replace="layoutadmin :: header"></th:block>
<th:block th:replace="layoutadmin :: sidebar"></th:block>
<div class="container">
    <h2>Thêm kỷ luật</h2>
    <form th:action="@{/calamviecs/edit}" th:object="${calamviec}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="col-6 mb-3">
            <label class="form-label">Loại Ca:</label>
            <div>
                <input type="radio" id="caThuong" name="loaiCa" th:field="*{loaiCa}" value="Ca Thường">
                <label for="caThuong">Ca Thường</label>
            </div>
            <div>
                <input type="radio" id="caNgayLe" name="loaiCa" th:field="*{loaiCa}" value="Ca Ngày Lễ">
                <label for="caNgayLe">Ca Ngày Lễ</label>
            </div>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="ngay">Ngày:</label>
            <input class="form-control" type="date" id="ngay" th:field="*{ngay}">
            <div class="text-danger" th:if="${#fields.hasErrors('ngay')}" th:errors="*{ngay}">Tên lỗi</div>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label">Buổi Ca Làm Việc:</label>
            <div>
                <input type="radio" id="caSang" name="buoiCa" th:field="*{buoiCa}" value="Ca Sáng">
                <label for="caSang">Ca Sáng</label>
            </div>
            <div>
                <input type="radio" id="caChieu" name="buoiCa" th:field="*{buoiCa}" value="Ca Chiều">
                <label for="caChieu">Ca Chiều</label>
            </div>
            <div>
                <input type="radio" id="caToi" name="buoiCa" th:field="*{buoiCa}" value="Ca Tối">
                <label for="caToi">Ca Tối</label>
            </div>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="soNhanVien">Số Nhân Viên:</label>
            <input class="form-control" type="text" id="soNhanVien" th:field="*{soNhanVien}">
            <div class="text-danger" th:if="${#fields.hasErrors('soNhanVien')}" th:errors="*{soNhanVien}">Tên lỗi</div>
        </div>
        <div>
            <button class="btn btn-info" type="submit">Lưu thông tin</button>
        </div>
    </form>
    <a href="/calamviecs">Quay lại danh sách ca làm việc</a>
</div>
<th:block th:replace="layoutadmin :: footer"></th:block>

<script src="/assets/vendors/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="/assets/vendors/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
<script src="/assets/vendors/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/vendors/metisMenu/dist/metisMenu.min.js" type="text/javascript"></script>
<script src="/assets/vendors/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<!-- PAGE LEVEL PLUGINS-->
<script src="/assets/vendors/chart.js/dist/Chart.min.js" type="text/javascript"></script>
<script src="/assets/vendors/jvectormap/jquery-jvectormap-2.0.3.min.js" type="text/javascript"></script>
<script src="/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>
<script src="/assets/vendors/jvectormap/jquery-jvectormap-us-aea-en.js" type="text/javascript"></script>
<!-- CORE SCRIPTS-->
<script src="/assets/js/app.min.js" type="text/javascript"></script>
<!-- PAGE LEVEL SCRIPTS-->
<script src="/assets/js/scripts/dashboard_1_demo.js" type="text/javascript"></script>
</body>
</html>
