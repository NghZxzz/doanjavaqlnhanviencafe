<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ca Làm Việc</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="/assets/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/vendors/themify-icons/css/themify-icons.css" rel="stylesheet" />
    <!-- PLUGINS STYLES-->
    <link href="/assets/vendors/jvectormap/jquery-jvectormap-2.0.3.css" rel="stylesheet" />
    <!-- THEME STYLES-->
    <link href="/assets/css/main.min.css" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
    <style>
        .table {
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 15px;
            overflow: hidden;
        }
        .table th, .table td {
            border: 1px solid #dee2e6;
        }
        .table-primary {
            border-radius: 15px 15px 0 0;
        }
        .table-warning, .holiday-row {
            background-color: #ffeeba;
        }
        .blue-row {
            background-color: #add8e6;
        }
    </style>
</head>
<body>
<th:block th:replace="layoutadmin :: header"></th:block>
<th:block th:replace="layoutadmin :: sidebar"></th:block>
<div class="container">
    <a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/calamviecs/add}" class="btn btn-primary">Thêm Ca Làm Việc</a>
    <br>
    <h1>Danh sách ca làm việc</h1>
    <table class="table table-bordered">
        <thead>
        <tr class="table-primary">
            <th>ID</th>
            <th>Loại Ca</th>
            <th>Ngày làm việc</th>
            <th>Buổi</th>
            <th>Số Nhân Viên</th>
            <th sec:authorize="hasAnyAuthority('ADMIN')">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="calamviec : ${caLamViecs}" th:classappend="${calamviec.loaiCa == 'Ca Ngày Lễ'} ? 'table-warning' : 'blue-row' ">
            <td th:text="${calamviec.id}"></td>
            <td th:text="${calamviec.loaiCa}"></td>
            <td th:text="${calamviec.ngay}"></td>
            <td>
                <span th:text="${calamviec.buoiCa}"></span>
                <br>
                <img height="45" width="80" th:src="@{/images/Sang.png}" th:if="${calamviec.buoiCa == 'Ca Sáng'}"/>
                <img height="45" width="80" th:src="@{/images/Chieu.png}" th:if="${calamviec.buoiCa == 'Ca Chiều'}"/>
                <img height="45" width="80" th:src="@{/images/Toi.png}" th:if="${calamviec.buoiCa == 'Ca Tối'}"/>
            </td>
            <td th:text="${calamviec.SoNhanVien}"></td>
            <td sec:authorize="hasAnyAuthority('ADMIN')">
                <a th:href="@{/calamviecs/edit/{id}(id=${calamviec.id})}" class="btn btn-success">Sửa</a> |
                <a th:href="@{/calamviecs/delete/{id}(id=${calamviec.id})}" onclick="return confirm('Bạn có chắc chắn muốn xóa ca làm việc này?')" class="btn btn-danger">Xóa</a> |
                <a th:href="@{/calamviecs/chitiet/{id}(id=${calamviec.id})}" class="btn btn-warning">Chi Tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<th:block th:replace="layoutadmin :: footer"></th:block>

<script src="/assets/vendors/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="/assets/vendors/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
<script src="/assets/vendors/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/vendors/metisMenu/dist/metisMenu.min.js" type="text/javascript"></script>
<script src="/assets/vendors/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<!-- PAGE LEVEL PLUGINS-->
<script src="/assets/vendors/chart.js/dist/Chart.min.js" type="text/javascript"></script>
<script src="/assets/vendors/jvectormap/jquery-jvectormap-2.0.3.min.js" type="text/javascript"></script>
<script src="/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>
<script src="/assets/vendors/jvectormap/jquery-jvectormap-us-aea-en.js" type="text/javascript"></script>
<!-- CORE SCRIPTS-->
<script src="assets/js/app.min.js" type="text/javascript"></script>
<!-- PAGE LEVEL SCRIPTS-->
<script src="/assets/js/scripts/dashboard_1_demo.js" type="text/javascript"></script>
</body>
</html>
